{% extends 'base.html'%}

{% block content %}
    <h1>Greeting</h1>
    <p>안녕하세요 저는 {{name|lower}} 입니다</p>
    <p>나이는 {{age}} 입니다</p>
    <p>가족은 {{family|length}}명 입니다</p>
    <p>가족은 {{family|join:","}}명 입니다</p>
    <p>가족은 {{family.0}} 입니다</p>

    <a href="{% url 'articles:index' %}">뒤로가기</a>
{% endblock content %}
